<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nazuverse Archives</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
      color: white;
      text-align: center;

      /* shelves background */
      background: #3a4959 url("library bg.jpg") no-repeat center center fixed;
      background-size: contain; /* show full bookshelf */
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px black;
      margin-top: 20px;
    }

    p {
      font-size: 1.5em;
      text-shadow: 1px 1px 3px black;
      margin-bottom: 20px;
    }

    /* Overlay: temporary guide + neon strips */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("Scroll Neon Light Strips.png") no-repeat center center;
      background-size: contain;
      pointer-events: none;
    }

    .neon-strip {
      position: absolute;
      height: 6px;
      background: #0ff;
      box-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    /* Example strips */
    .strip-horizontal {
      top: 300px; left: 500px;
      width: 120px;
    }

    .strip-vertical {
      top: 200px; left: 800px;
      width: 120px;
      transform: rotate(90deg);
      transform-origin: left top;
    }

    .strip-diagonal {
      top: 400px; left: 600px;
      width: 120px;
      transform: rotate(-30deg);
      transform-origin: left top;
    }
  </style>
</head>
<body>
  <h1>Welcome to Nazuverse Archives</h1>
  <p>You have entered the World of Cognition.</p>

  <div class="overlay">
    <!-- Example neon strips -->
    <div class="neon-strip strip-horizontal"></div>
    <div class="neon-strip strip-vertical"></div>
    <div class="neon-strip strip-diagonal"></div>
  </div>
</body>
</html>
