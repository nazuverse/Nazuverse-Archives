<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nazuverse Archives</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
      color: white;
      text-align: center;
      background-color: #3a4959;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px black;
      margin-top: 20px;
    }

    p {
      font-size: 1.5em;
      text-shadow: 1px 1px 3px black;
      margin-bottom: 20px;
    }

    /* ðŸ”¹ Container to hold background + glowing guidelines */
    .archive-container {
      position: relative;
      display: inline-block;
    }

    /* Base library background */
    .library-bg {
      display: block;
      max-width: 100%;
      height: auto;
    }

    /* Overlay your guidelines PNG and glow it */
    .guidelines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("Scroll Neon Light Strips.png") no-repeat center center;
      background-size: contain;
      filter: drop-shadow(0 0 6px #0ff) drop-shadow(0 0 12px #0ff);
      animation: glow 2s infinite alternate;
      pointer-events: none; /* so clicks pass through */
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 4px #0ff) drop-shadow(0 0 8px #0ff); }
      to   { filter: drop-shadow(0 0 12px #0ff) drop-shadow(0 0 24px #0ff); }
    }
  </style>
</head>
<body>
  <h1>Welcome to Nazuverse Archives</h1>
  <p>You have entered the World of Cognition.</p>

  <div class="archive-container">
    <img src="library bg.jpg" alt="Library Background" class="library-bg">
    <div class="guidelines"></div>
  </div>
</body>
</html>
