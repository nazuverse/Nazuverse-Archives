<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nazuverse Archives</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000; /* fallback */
      font-family: "Georgia", serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px black;
      margin-top: 20px;
    }

    p {
      font-size: 1.5em;
      text-shadow: 1px 1px 3px black;
      margin-bottom: 20px;
    }

    /* Background */
    .bookshelf {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url("library%20bg.jpg") center/contain no-repeat fixed;
      overflow: hidden;
    }

    /* Box over one logbook */
    .logbook-slot {
      position: absolute;
      top: 220px;   /* adjust this */
      left: 650px;  /* adjust this */
      width: 100px; /* adjust to match book */
      height: 160px;
      overflow: hidden; /* keeps strips inside */
    }

    /* Neon strips */
    .neon-strip {
      position: absolute;
      left: 0;
      width: 100%;
      height: 6px;
      background: #0ff;
      box-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      animation: glow 2s infinite alternate;
    }

    /* Strips inside this one logbook */
    .strip1 { top: 40px; }
    .strip2 { top: 100px; }

    @keyframes glow {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Welcome to Nazuverse Archives</h1>
  <p>You have entered the World of Cognition.</p>

  <div class="bookshelf">
    <!-- Neon overlay on one logbook -->
    <div class="logbook-slot">
      <span class="neon-strip strip1"></span>
      <span class="neon-strip strip2"></span>
    </div>
  </div>
</body>
</html>
