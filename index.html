<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nazuverse Archives</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
      color: white;
      text-align: center;

      /* ðŸ”¹ main shelves background */
      background: #3a4959 url("library bg.jpg") no-repeat center center fixed;
      background-size: contain;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px black;
      margin-top: 20px;
    }

    p {
      font-size: 1.5em;
      text-shadow: 1px 1px 3px black;
      margin-bottom: 20px;
    }

    /* ðŸ”¹ Overlay sits on top of shelves */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;

      /* ðŸ”¹ add your guidelines PNG */
      background: url("Scroll Neon Light Strips.png") no-repeat center center;
      background-size: contain;
    }

    /* ðŸ”¹ Neon strips positioned relative to overlay */
    .logbook-slot {
      position: absolute;
      top: 220px;   /* adjust */
      left: 600px;  /* adjust */
      width: 100px; /* adjust */
      height: 160px;
      overflow: hidden;
    }

    .neon-strip {
      position: absolute;
      left: 0;
      width: 100%;
      height: 6px;
      background: #0ff;
      box-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      animation: glow 2s infinite alternate;
    }

    .strip1 { top: 40px; }
    .strip2 { top: 100px; }

    @keyframes glow {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Welcome to Nazuverse Archives</h1>
  <p>You have entered the World of Cognition.</p>

  <!-- ðŸ”¹ Overlay floats above the bookshelf -->
  <div class="overlay">
    <!-- Example glowing logbook slot -->
    <div class="logbook-slot">
      <span class="neon-strip strip1"></span>
      <span class="neon-strip strip2"></span>
    </div>
  </div>
</body>
</html>
