<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nazuverse Archives</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("library%20bg.jpg");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: "Georgia", serif;
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px black;
    }

    p {
      font-size: 1.5em;
      text-shadow: 1px 1px 3px black;
    }

    /* --- Logbook Demo --- */
    .logbook {
      position: relative;
      display: inline-block;
      width: 180px;
      height: 250px;
      margin-top: 40px;
      background: linear-gradient(to bottom, #ffb6c1, #ff69b4); /* pink surface */
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    /* Neon strips */
    .neon-strip {
      position: absolute;
      left: 0;
      width: 100%;
      height: 6px;
      background: #0ff;
      box-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      animation: glow 2s infinite alternate;
    }

    /* Positioning 2 strips */
    .strip1 { top: 30%; }
    .strip2 { top: 65%; }

    /* Glow animation */
    @keyframes glow {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Welcome to Nazuverse Archives</h1>
  <p>You have entered the World of Cognition.</p>

  <!-- Demo logbook -->
  <div class="logbook">
    <span class="neon-strip strip1"></span>
    <span class="neon-strip strip2"></span>
  </div>
</body>
</html>
