<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nazuverse Archives</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000; /* fallback color */
      font-family: "Georgia", serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px black;
      margin-top: 20px;
    }

    p {
      font-size: 1.5em;
      text-shadow: 1px 1px 3px black;
      margin-bottom: 20px;
    }

    /* Container for background + overlays */
    .bookshelf {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url("library%20bg.jpg") center/contain no-repeat fixed;
      overflow: hidden;
    }

    /* Transparent slot that matches a logbook */
    .logbook-slot {
      position: absolute;
      top: 200px;   /* adjust this */
      left: 600px;  /* adjust this */
      width: 100px; /* adjust size */
      height: 160px;
    }

    /* Neon strips inside the slot */
    .neon-strip {
      position: absolute;
      left: 0;
      width: 100%;
      height: 6px;
      background: #0ff;
      box-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      animation: glow 2s infinite alternate;
    }

    /* Positioning two strips for the demo */
    .strip1 { top: 40px; }
    .strip2 { top: 100px; }

    /* Neon pulsing animation */
    @keyframes glow {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Welcome to Nazuverse Archives</h1>
  <p>You have entered the World of Cognition.</p>

  <!-- Bookshelf background + glowing slot -->
  <div class="bookshelf">
    <div class="logbook-slot">
      <span class="neon-strip strip1"></span>
      <span class="neon-strip strip2"></span>
    </div>
  </div>
</body>
</html>
